<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Factorio Friday Facts Wordcloud</title>
    <meta name="description" content="View Wordclouds for Factorio Friday Facts blog posts.">
    <meta name="author" content="fffbot">
    <style>
        body {
            font: 10pt sans-serif;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            align-items: stretch;
            align-content: stretch;
        }

        .panel {
            flex-basis: content;
            flex-grow: 1;
            flex-shrink: 1;
            align-self: auto;
        }

        .ffflist {
            margin-top: 30px;
            max-width: 1200px;
        }

        .cloud {
        }

        .wordlist {
            margin-top: 30px;
        }

        .wordlist table {
            margin-left: auto;
            margin-right: 0;
            border-spacing: 0;
            border-collapse: separate;
        }

        .wordlist table td {
            padding: 2px;
        }

        .wordlist table tr:hover td {
            background-color: #f0f0f0;
        }

        .wordlist table tbody td.cell-word {
            word-wrap: break-word;
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
            max-width: 200px;
        }

        .ffflist > ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .ffflist > ul > li {
            text-indent: -20px;
            padding-left: 20px;
        }

        #cloud-vis {
            margin: 25px;
        }

        a:link, a:visited {
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }

        h1 {
            font: 18pt bold serif;
            margin: 0 10px 0 0;
            padding: 0;
            border-bottom: 1px solid black;
            height: 30px;
        }

        th {
            text-align: left;
        }
        
        td.cell-count {
            text-align: right;
        }

        tr.excluded {
            color: dimgray;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="ffflist panel">
        <ul id="fff-list">
            <li><a href="#overview">Overview of all pages</a></li>
        </ul>
    </div>

    <div class="cloud panel" id="cloud">
        <h1 id="fff-title">Loading...</h1>
        <div id="status"></div>
        <div id="cloud-vis"></div>
    </div>

    <div class="wordlist panel">
        <table>
            <thead>
            <tr>
                <th>Word</th>
                <th>Count</th>
            </tr>
            </thead>
            <tbody id="wordlist-table-body">
            </tbody>
        </table>
    </div>
</div>

<script src="fffcloud.js"></script>
<script src="ext/www.jasondavies.com_d3.min.js"></script>
<script src="ext/www.jasondavies.com_wordcloud_cloud.min.js"></script>

</body>
</html>
